<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Iphone Playsinline</title>
</head>
<body>
    <div>
        <video width="100%" height="100%" preload="true" loop muted playsinline autoplay="autoplay" style="object-fit:cover;">
            <source src="parallax-meteor.mp4" type="video/mp4" />
        </video>
    </div>
</body>
</html>
